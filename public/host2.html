<head>
	<title>Lagless audio host</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.1.2/simplepeer.min.js"></script>

<body>

	<script>
		// https://stackoverflow.com/questions/16712224/how-to-control-bandwidth-in-webrtc-video-call
		var BandwidthHandler = (function() {
			function setBAS(sdp, bandwidth, isScreen) {
				if (!!navigator.mozGetUserMedia || !bandwidth) {
					return sdp;
				}

				if (isScreen) {
					if (!bandwidth.screen) {
						console.warn('It seems that you are not using bandwidth for screen. Screen sharing is expected to fail.');
					} else if (bandwidth.screen < 300) {
						console.warn('It seems that you are using wrong bandwidth value for screen. Screen sharing is expected to fail.');
					}
				}

				// if screen; must use at least 300kbs
				if (bandwidth.screen && isScreen) {
					sdp = sdp.replace(/b=AS([^\r\n]+\r\n)/g, '');
					sdp = sdp.replace(/a=mid:video\r\n/g, 'a=mid:video\r\nb=AS:' + bandwidth.screen + '\r\n');
				}

				// remove existing bandwidth lines
				if (bandwidth.audio || bandwidth.video || bandwidth.data) {
					sdp = sdp.replace(/b=AS([^\r\n]+\r\n)/g, '');
				}

				if (bandwidth.audio) {
					sdp = sdp.replace(/a=mid:audio\r\n/g, 'a=mid:audio\r\nb=AS:' + bandwidth.audio + '\r\n');
				}

				if (bandwidth.video) {
					sdp = sdp.replace(/a=mid:video\r\n/g, 'a=mid:video\r\nb=AS:' + (isScreen ? bandwidth.screen : bandwidth.video) + '\r\n');
				}

				return sdp;
			}

			// Find the line in sdpLines that starts with |prefix|, and, if specified,
			// contains |substr| (case-insensitive search).
			function findLine(sdpLines, prefix, substr) {
				return findLineInRange(sdpLines, 0, -1, prefix, substr);
			}

			// Find the line in sdpLines[startLine...endLine - 1] that starts with |prefix|
			// and, if specified, contains |substr| (case-insensitive search).
			function findLineInRange(sdpLines, startLine, endLine, prefix, substr) {
				var realEndLine = endLine !== -1 ? endLine : sdpLines.length;
				for (var i = startLine; i < realEndLine; ++i) {
					if (sdpLines[i].indexOf(prefix) === 0) {
						if (!substr ||
							sdpLines[i].toLowerCase().indexOf(substr.toLowerCase()) !== -1) {
							return i;
						}
					}
				}
				return null;
			}

			// Gets the codec payload type from an a=rtpmap:X line.
			function getCodecPayloadType(sdpLine) {
				var pattern = new RegExp('a=rtpmap:(\\d+) \\w+\\/\\d+');
				var result = sdpLine.match(pattern);
				return (result && result.length === 2) ? result[1] : null;
			}

			function setVideoBitrates(sdp, params) {
				params = params || {};
				var xgoogle_min_bitrate = params.min;
				var xgoogle_max_bitrate = params.max;

				var sdpLines = sdp.split('\r\n');

				// VP8
				var vp8Index = findLine(sdpLines, 'a=rtpmap', 'VP8/90000');
				var vp8Payload;
				if (vp8Index) {
					vp8Payload = getCodecPayloadType(sdpLines[vp8Index]);
				}

				if (!vp8Payload) {
					return sdp;
				}

				var rtxIndex = findLine(sdpLines, 'a=rtpmap', 'rtx/90000');
				var rtxPayload;
				if (rtxIndex) {
					rtxPayload = getCodecPayloadType(sdpLines[rtxIndex]);
				}

				if (!rtxIndex) {
					return sdp;
				}

				var rtxFmtpLineIndex = findLine(sdpLines, 'a=fmtp:' + rtxPayload.toString());
				if (rtxFmtpLineIndex !== null) {
					var appendrtxNext = '\r\n';
					appendrtxNext += 'a=fmtp:' + vp8Payload + ' x-google-min-bitrate=' + (xgoogle_min_bitrate || '228') + '; x-google-max-bitrate=' + (xgoogle_max_bitrate || '228');
					sdpLines[rtxFmtpLineIndex] = sdpLines[rtxFmtpLineIndex].concat(appendrtxNext);
					sdp = sdpLines.join('\r\n');
				}

				return sdp;
			}

			function setOpusAttributes(sdp, params) {
				params = params || {};

				var sdpLines = sdp.split('\r\n');

				// Opus
				var opusIndex = findLine(sdpLines, 'a=rtpmap', 'opus/48000');
				var opusPayload;
				if (opusIndex) {
					opusPayload = getCodecPayloadType(sdpLines[opusIndex]);
				}

				if (!opusPayload) {
					return sdp;
				}

				var opusFmtpLineIndex = findLine(sdpLines, 'a=fmtp:' + opusPayload.toString());
				if (opusFmtpLineIndex === null) {
					return sdp;
				}

				var appendOpusNext = '';
				appendOpusNext += '; stereo=' + (typeof params.stereo != 'undefined' ? params.stereo : '1');
				appendOpusNext += '; sprop-stereo=' + (typeof params['sprop-stereo'] != 'undefined' ? params['sprop-stereo'] : '1');

				if (typeof params.maxaveragebitrate != 'undefined') {
					appendOpusNext += '; maxaveragebitrate=' + (params.maxaveragebitrate || 128 * 1024 * 8);
				}

				if (typeof params.maxplaybackrate != 'undefined') {
					appendOpusNext += '; maxplaybackrate=' + (params.maxplaybackrate || 128 * 1024 * 8);
				}

				if (typeof params.cbr != 'undefined') {
					appendOpusNext += '; cbr=' + (typeof params.cbr != 'undefined' ? params.cbr : '1');
				}

				if (typeof params.useinbandfec != 'undefined') {
					appendOpusNext += '; useinbandfec=' + params.useinbandfec;
				}

				if (typeof params.usedtx != 'undefined') {
					appendOpusNext += '; usedtx=' + params.usedtx;
				}

				if (typeof params.maxptime != 'undefined') {
					appendOpusNext += '\r\na=maxptime:' + params.maxptime;
				}

				sdpLines[opusFmtpLineIndex] = sdpLines[opusFmtpLineIndex].concat(appendOpusNext);

				sdp = sdpLines.join('\r\n');
				return sdp;
			}

			return {
				setApplicationSpecificBandwidth: function(sdp, bandwidth, isScreen) {
					return setBAS(sdp, bandwidth, isScreen);
				},
				setVideoBitrates: function(sdp, params) {
					return setVideoBitrates(sdp, params);
				},
				setOpusAttributes: function(sdp, params) {
					return setOpusAttributes(sdp, params);
				}
			};
		})();


		// example:

// 			video: 256   // 256kbits (both min-max)

// 			min: bandwidth.video,
// 			max: bandwidth.video
// 		});
// 		sdp = BandwidthHandler.setOpusAttributes(sdp);
// 		sdp = BandwidthHandler.setOpusAttributes(sdp, {
// 			'stereo': 0, // to disable stereo (to force mono audio)
// 			'sprop-stereo': 1,
// 			'maxaveragebitrate': 500 * 1024 * 8, // 500 kbits
// 			'maxplaybackrate': 500 * 1024 * 8, // 500 kbits
// 			'cbr': 0, // disable cbr
// 			'useinbandfec': 1, // use inband fec
// 			'usedtx': 1, // use dtx
// 			'maxptime': 3

		function mySDPTransform(sdp) {
// 			sdp = BandwidthHandler.setOpusAttributes(sdp, {
// 				'stereo': 0, // to disable stereo (to force mono audio)
// 				'sprop-stereo': 1,
// 				'maxaveragebitrate': 500 * 1024 * 8, // 500 kbits
// 				'maxplaybackrate': 500 * 1024 * 8, // 500 kbits
// 				'cbr': 0, // disable cbr
// 				'useinbandfec': 1, // use inband fec
// 				'usedtx': 1, // use dtx
// 				'maxptime': 3
// 			});

			var bandwidth = {
				screen: 300, // 300kbits minimum
				audio: 500,   // 500kbits  minimum
				video: 256   // 256kbits (both min-max)
			};
			var isScreenSharing = false;

			sdp = BandwidthHandler.setApplicationSpecificBandwidth(sdp, bandwidth, isScreenSharing);
			sdp = BandwidthHandler.setVideoBitrates(sdp, {
				min: bandwidth.video,
				max: bandwidth.video
			});
			sdp = BandwidthHandler.setOpusAttributes(sdp);

			return sdp;
		}

		let socket = io("https://twitchplaysnintendoswitch.com", {
			path: "/8100/socket.io/",
		});

		socket.emit("join", "audioHost");
		setInterval(function() {
			socket.emit("join", "audioHost");
		}, 5000);

		let clients = [];
		let localStream;

		function Client(id, peer) {
			this.id = id;
			this.peer = peer;
			return this;
		}

		function findClientByID(id) {
			let index = -1;
			for (let i = 0; i < clients.length; i++) {
				if (clients[i].id == id) {
					index = i;
					return index;
				}
			}
			return index;
		}


		// get video/voice stream
		navigator.getUserMedia({
			video: false,
			audio: true
		}, gotMedia, function() {});

		function gotMedia(stream) {
			localStream = stream;
		}


		socket.on("createNewPeer", function(data) {

			let id = data.id;

			let peer = new SimplePeer({
				initiator: true,
				trickle: true,
				stream: localStream,
				sdpTransform: mySDPTransform,
			});

			peer.on("error", function(err) {
				console.log("error", err)
			});

			peer.on("signal", function(data) {
				console.log("SIGNAL", JSON.stringify(data));
				console.log(id);
				let obj = {
					id: id,
					data: JSON.stringify(data)
				};
				socket.emit("hostPeerSignalReply", obj);
			});

			peer.on("connect", function() {
				console.log("CONNECT");
				peer.send(Math.random());
			});

			peer.on("data", function(data) {
				console.log("data: " + data)
			});

			let client = Client(id, peer);
			clients.push(client);
		});

		socket.on("clientPeerSignal", function(data) {
			let index = findClientByID(data.id);
			if (index == -1) {
				return;
			}
			clients[index].peer.signal(JSON.parse(data.data));
		});
